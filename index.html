<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Page Title</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<link rel="icon" href="favicon.ico" />
	</head>
	<body>
		<template id="owner">
			<div class="ring">
				<h3>Owner</h3>
				<p>Owner name: <slot name="owner-name"></slot></p>
				<div class="child-container"><slot name="pet"></slot></div>
			</div>
		</template>

		<template id="cat">
			<div class="ring">
				<h3>I am a cat</h3>
				<p>Name: <slot name="name"></slot></p>
				<p>Age: <slot name="age"></slot></p>
			</div>
		</template>

		<template id="dog">
			<div class="ring">
				<h3>I am a dog</h3>
				<p>Name: <slot name="name"></slot></p>
				<p>Breed: <slot name="breed"></slot></p>
			</div>
		</template>

		<h1>Template Composition Demo</h1>

		<h2>Standalone</h2>

		<t-c template-id="dog">
			<span slot="name">Buddy</span>
			<span slot="breed">Golden Retriever</span>
		</t-c>

		<t-c template-id="cat">
			<span slot="name">Whiskers</span>
			<span slot="age">3</span>
		</t-c>

		<h2>Composed</h2>

		<t-c template-id="owner">
			<span slot="owner-name">Alice</span>
			<t-c template-id="cat" slot="pet">
				<span slot="name">Mittens</span>
				<span slot="age">5</span>
			</t-c>
		</t-c>

		<t-c template-id="owner">
			<span slot="owner-name">Bob</span>
			<t-c template-id="dog" slot="pet">
				<span slot="name">Rex</span>
				<span slot="breed">German Shepherd</span>
			</t-c>
		</t-c>
	</body>
</html>
